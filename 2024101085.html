<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
        <a-box position="0 0.5 -4" depth="1" height="1" width="1" rotation="0 45 0" color="#4CC3D9"></a-box>
      
        <a-entity geometry="primitive: tetrahedron; radius: 0.6"
                  position="0 1.3 -4"
                  material="color: #FFC65D"></a-entity>
      
        <a-entity geometry="primitive: torus; radius: 0.5; radiusTubular: 0.1; arc: 360"
        position="0 1.7 -4"
        rotation="90 0 0"
        material="color: #EF2D5E">
        </a-entity>

        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
      
      
    <p>Use this AFrameJS <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>.

  </body>
</html>
